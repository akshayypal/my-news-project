<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Results</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Main Content Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            animation: slideInUp 1.2s ease-out;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: #fff;
        }

        .news-description {
            font-size: 1rem;
            margin: 0 0 15px;
            color: #ddd;
            line-height: 1.5;
        }

        .read-more {
            display: inline-block;
            padding: 10px 15px;
            font-size: 0.9rem;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            margin: 5px 0;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>News Results</h1>
    </header>
    <div class="container">
        {% for article in articles %}
        <div class="news-card">
            <img src="{{ article['urlToImage'] }}" alt="News Image">
            <div class="news-content">
                <h2 class="news-title">{{ article['title'] }}</h2>
                <p class="news-description">{{ article['description'] }}</p>
                <a href="{{ article['url'] }}" class="read-more" target="_blank">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <footer>
        <p>Developed by: Akshay Pal and Arbaz</p>
        <p>&copy; 2024 News Search. All rights reserved.</p>
    </footer>
</body>
</html>
